<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <header>
        <div class="box-img-git">
            <img class="img-git" src="./assets/git.png" alt="">
        </div>
    </header>
    <main> 
        <p class="title">Sign in to GitHub</p>
        <div class="container-black">
            <form action="">
                <label for="">
                    Username or email adress
                </label>
                <input type="text">
                <label for="" class="password-label">Password <a href="">Forgot password?</a></label>
                <input type="text">
                <button>Sign In</button>
            </form>
        </div>
        <p class="container-transparent">
            New to GitHub? <a href="https://github.com/signup?source=login">Create an account</a>.
        </p>
    </main>
    <footer>
        <ul>
            <li><a href="">Terms</a></li>
